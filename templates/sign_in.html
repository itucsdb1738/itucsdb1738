<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
      <link rel="stylesheet" href=" {{ url_for('static', filename='css/style_SignIn.css') }}">
</head>

<body>
  <div class="login-page">
  <div class="form">	
  <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>Send</button>
      <p class="message">Go Back <a href="#">Sign Up</a></p>
    </form>    
    <form class="login-form" method="post">
      <input type="text" placeholder="phone_number" name="username"  value="{{ request.form.username }}"/>
      <input type="password" placeholder="password" name="password"  value="{{ request.form.username }}"/>
      <button>Login</button>
      <p class="message">Forgot your password? <a href="#">Remember..</a></p>
    </form>
    
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
  </div>
</div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
