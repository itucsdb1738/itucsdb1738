<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
      <link rel="stylesheet" href=" {{ url_for('static', filename='css/style_SignIn.css') }}">
</head>

<body>
  <div class="login-page">
   	<div class="form">		    
	    <form class="login-form" method="post">
	      <input type="text" placeholder="Phone number" name="phone_number"  value="{{ request.form.phone_number }}"/>
	      <input type="password" placeholder="Password" name="password"  value="{{ request.form.password }}"/>
	      <button>Login</button>
	      <p class="message">Forgot your password? <a class="nav-link external" href="{{ url_for('remember_page') }}">Remember..</a></p>
	    </form>
    
        {% if error %}
          <p class="error"><strong>Error : </strong> {{ error }}
        {% endif %}
  </div>
</div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
